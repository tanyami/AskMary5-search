<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AskMary_search</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Kanit:700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/d1c115cbfa.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="products">
		<div class="products__container">
			<h1>Products</h1>
			<div class="product__container_search">
				<form class="form-search_search" action="#" method="#" name="form">
   					<input  type="search" name="q" placeholder="Search product">
   						<i class="fas fa-search"></i>
  				</form>
  				<form class="form-search_brand" action="#" method="#" name="form">
   					<input  type="search" name="q" placeholder="Brand">
   					<i class="fas fa-search"></i>
  				</form>
  				<form class="form-search_allproduct" action="/" method="/" name="form">
					<select name="list" autofocus>
						<option>All type product</option>
						<option>#</option>
					</select>
				</form>
			</div>	
			<div class="product__container_search buttom">
				<form class="Terpene" action="#" method="#" name="form">
					<select class="form_control" name="list" autofocus>
						<option>Terpene</option>
						<option>#</option>
					</select>
				</form>
				<div class="bestforyou">
					<button>AskMary</button>
					<span>Which product is best for you!</span>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
